<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	     	<label for="name">Name:<br>
			<input type="text" id="email" required><br>
 	<label for="email">Email:<br>
			<input type="email" id="email" required><br>
	<label for="gender">Gender:<br>
		<label for>Male</label>
			<input type="radio" id="male" value="male" name="gender" required>
<label for>Female</label>
			<input type="radio" id="female" value="female" name="gender" required><br>
<label for="cars">Car Brands:</label><br>
		<select id="cars" name="cars">
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select><br>
 	<label for="carage">Age:</label><br>
			<input type="number" id="carage" required><br>
	 	<label for="dop">Date Of Purchase:<br>
			<input type="date" id="dop" required><br>
<label for="password">Password:<br>
			<input type="password" id="password" required><br>
<button type="submit" value="Submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
